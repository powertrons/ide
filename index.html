<!DOCTYPE html>
<html lang="pt-BT">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>IDE</title>
	<script>
		window.addEventListener("load", () => {
			const inText = document.getElementById("inText"),
				outText = document.getElementById("outText"),
				btRun = document.getElementById("btRun"),
				btResize = document.getElementById("btResize"),
			run=()=>{
				outText.srcdoc = inText.value;
			},
			resize=()=>{
				if (btResize.value=="vertical") {
					window.document.body.classList.remove(btResize.value);
					btResize.value = "horizontal";
				} else {
					window.document.body.classList.remove(btResize.value);
					btResize.value = "vertical";
				}
				window.document.body.classList.add(btResize.value);
			};
			btRun.addEventListener("click", run);
			btResize.addEventListener("click", resize);
		});
	</script>
	<style>
		* {
			margin: 0 auto;
			padding: 0;
			box-sizing: border-box;
			font-family: "Times New Roman", Times, Serif;
			font-size: 15px;
			background: transparent;
			color: inherit;
			transition: 0.3s;
			outline: 0;
		}
		html,
		body {
			width: 100%;
			height: 100%;
			display: table;
		}
		body {
			display: table-cell;
			text-align: center;
			vertical-align: middle;
		}
		input,
		textarea,
		iframe {
			vertical-align: middle;
			border: 1px solid black;
			border-radius: 5px;
		}
		input {
			padding: 3px;
			width: 70px;
			height: 30px;
		}
		textarea, iframe {
			resize: none;
			width: 45%;
			height: 45%;
		}
		input:hover {
			background: lightgray;
		}
		input:active {
			background: gray;
		}
		.horizontal textarea, .horizontal iframe {
			width: calc(50% - 40px);
			height: 100%;
		}
		.horizontal div {
			display: inline-block;
		}
		.horizontal div input {
			margin-top: 5px;
			margin-bottom: 5px;
			display: block;
		}
		.vertical textarea, .vertical iframe {
			display: block;
			width: 100%;
			height: calc(50% - 21px);
		}
		.vertical div {
			margin-top: 5px;
			margin-bottom: 5px;
			display: block;
		}
	</style>
</head>
<body class="vertical">
	<textarea id="inText"></textarea>
	<div>
		<input type="button" value="Run" id="btRun">
		<input type="button" value="vertical" id="btResize">
	</div>
	<iframe id="outText"></iframe>
</body>
</html>
